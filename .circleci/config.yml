version: 2

jobs:
  python2.7:
    machine: true
    environment:
      - PYTHON_VERSION: "2.7"
    steps:
      - checkout
      - run:
          command: docker pull continuumio/miniconda3:latest
      - run:
          command: ./.circleci/install.sh
      - run:
          command: ./.circleci/run_tests.sh
  python3.6:
    machine: true
    environment:
      - PYTHON_VERSION: "3.6"
    steps:
      - checkout
      - run:
          command: docker pull continuumio/miniconda3:latest
      - run:
          command: ./.circleci/install.sh
      - run:
          command: ./.circleci/run_tests.sh

workflows:
  version: 2
  build_and_test:
    jobs:
      - python2.7
      - python3.6
